<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/init.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/productDetail.css">
</head>
<body>
<div class="container-fluid">
    <header class="head">
        <h1 class="logo" >
            <img src="/image/logo.png" alt="">
        </h1>
        <!-- 홈페이지 menu화면  -->
        <nav class="menu">
            <ul>
                <li class="menu_item"><a href="/view/join">회원가입</a></li>
                <li class="menu_item"><a href="/view/login">로그인</a></li>
                <li class="menu_item"><a href="/view/addproduct">상품등록</a></li>
            </ul>
        </nav>
    </header>
    <hr>
</div>


<main id="product-details">
    <div class="header">
        <nav class="page-head-category">
            <a href="index.html"><span class="text category1">HOME</span></a>
            <span class="text">></span>
            <a href=""><span class="text category2"></span></a>
        </nav>
        <h1 class="title productName"></h1>
    </div>
    <section class="order-area">
        <div class="image-area">
            <div class="main-image"><img src="" alt=""></div>
        </div>
        <div class="info-area">
            <div class="user group">
                <div class="provider-id">
                    <span class="title">등록자 아이디</span>
                    <span class="info"></span>
                </div>
            </div>
            <div class="product group">
                <div class="contents">
                    <span class="title">상세설명</span>
                </div>
                <div class="contents">
                    <span class="info"></span>
                </div>
                <div class="views">
                    <span class="title">조회수</span>
                    <span class="info"></span>
                </div>
                <div class="likes">
                    <span class="title">좋아요수</span>
                    <span class="info"></span>
                </div>
            </div>
            <div class="submit-btn">
                <div id="exchangeBtn">교환신청</div>
            </div>
        </div>
    </section>
    <article class="exchange-area">
        <div class="header">
            <h1 class="title">교환신청</h1>
        </div>
        <div id="exchange">

        </div>
    </article>
    <!-- 리뷰 -->
    <section class="comment-area">
        <div class="header">
            <h1 class="title">댓글</h1>
        </div>
        <div class="body">
            <div class="comment-btn-wrap">
                <button class="comment-write-btn comment-btn">댓글쓰기</button>
            </div>
            <div class="comment-table-wrap">
                <div class="comment-table">
                    <div class="th-group">
                        <span class="th-title">제목</span>
                        <span class="th-author">작성자</span>
                        <span class="th-contents">내용</span>
                    </div>
                    <div class="comment-pagination flexcenter"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>







<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/productDetail.js"></script>
</body>
</html>
