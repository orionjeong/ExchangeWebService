
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/init.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
<div class="container-fluid">
    <header class="head">
        <h1 class="logo" >
            <img src="/image/logo.png" alt="">
        </h1>
        <!-- 홈페이지 menu화면  -->
        <nav class="menu">
            <ul>
                <li class="menu_item">회원가입</li>
                <li class="menu_item">로그인</li>
                <li class="menu_item">상품등록</li>
            </ul>
        </nav>
    </header>
    <hr>
</div>
<section class="container">
    <div class="login">
        <div class="logoImage">
            <img src="/image/logo.png" alt="">
        </div>
        <div>
            <p><input id='username' type="text" name="username" value="" placeholder="id를 입력하세요"></p>
            <p><input id='password' type="password" name="password" value="" placeholder="Password를 입력하세요"></p>
            <p><input type="checkbox" id="chkRemember" name="chkRemember" tabindex="3" />
                <label for="chkRemember">아이디 저장</label></p>
            <p ><input id="btn_login" type="button"  name="submit" value="LOGIN"></p>
        </div>
    </div>
</section>
</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/login.js"></script>
</html>
